<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Exemplo 01 - Sistema de Grid</title>
</head>
<style>
    .altura500{
        height: 500px;
    }
    .altura100{
        height: 100px;
    }
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 bg-dark bg-opacity-25 altura100"></div>
            <div class="col-12 col-md-3 bg-dark bg-opacity-50 altura500"></div>
            <div class="col-12 col-md-9 bg-dark bg-opacity-15"></div>
            <div class="col-12 bg-dark bg-opacity-25 altura100"></div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
