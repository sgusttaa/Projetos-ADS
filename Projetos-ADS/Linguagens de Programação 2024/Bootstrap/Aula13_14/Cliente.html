<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cliente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body onload="carregarDados()">
    <div class="container-fluid">
      <div class="row mt-3">
        <div class="col-12">
          <div id="liveAlertPlaceholder"></div>
        </div>
        <div class="col-12 d-flex justify-content-end">
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            onclick="novoCliente(event)"
          >
            <i class="bi bi-plus-circle-fill"></i> Novo
          </button>
        </div>
        <div class="col-12 col-sm-10">
          <div class="mb-3">
            <label for="pesquisar" class="form-label">Pesquisar</label>
            <input
              type="text"
              class="form-control"
              id="pesquisar"
              placeholder="Digite um valor para pesquisa"
            />
          </div>
        </div>
        <div class="col-12 col-sm-2">
          <button
            type="button"
            class="btn btn-secondary"
            style="margin-top: 32px"
            onclick="pesquisaCliente(event)"
          >
            <i class="bi bi-search"></i> Pesquisar
          </button>
        </div>
        <col-12 id="carregando">
          
        </col-12>
        <div class="col-12" id="tabelaDados" style="visibility: hidden;">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">E-mail</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Cadastro de Cliente
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input type="text" name="idCliente" id="idCliente" hidden />
            <div class="mb-3">
              <label for="cadNome" class="form-label">Nome</label>
              <input
                type="text"
                class="form-control"
                id="cadNome"
                placeholder="Digite o nome completo"
              />
            </div>
            <div class="mb-3">
              <label for="cadEmail" class="form-label">E-mail</label>
              <input
                type="email"
                class="form-control"
                id="cadEmail"
                placeholder="nome@examplo.com"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              onclick="salvarCliente(event)"
              id="liveAlertBtn"
            >
              Salvar
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="Cliente.js"></script>
</html>
