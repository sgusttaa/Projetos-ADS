<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anatomia do CSS</title>
    <style>
        
        /* aplicando via classe */
        .seletor {
            text-align: center;
            background-color: #166f46;
        }
        /* aplicando via id */
        #teste {
            font-weight: bold;
        }
        /* aplicando css na tag */
        div{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div>Anatomia do CSS</div>
    <div class="seletor">Anatomia do CSS</div>
    <div id="teste">Anatomia do CSS</div>
    <p class="seletor">Edson Martin Feitosa</p>
</body>
</html>
