<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <h1>Exemplo de tabela no HTML</h1>
    <table border="1px" cellspacing="0" cellpading="0">
        <thead>
            <th>Id</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Descrição</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">1</td>
                <td>Caneta</td>
                <td>R$5,00</td>
                <td>Lorem, ipsum dolor.</td>
            </tr>
            <tr>
     
                <td>lápis</td>
                <td>R$1,50</td>
                <td>Lorem, ipsum dolor.</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Caderno</td>
                <td>R$15,00</td>
                <td>Lorem, ipsum dolor.</td>
            </tr>
            <tr>
                <td colspan="2">Valor:</td>
                <td colspan="2">R$21,50</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
