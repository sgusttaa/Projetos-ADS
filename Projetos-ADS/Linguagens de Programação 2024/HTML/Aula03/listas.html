<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas no HTML</h1>
    <h2>Lista não ordenada</h2>
    <ul>
        <li>Renata</li>
        <li>Victor</li>
        <li>Vinícius</li>
    </ul>
    <h2>Lista ordenada</h2>
    <ol>
        <li>maçã</li>
        <li>pera</li>
        <li>banana</li>
    </ol>
    <h3>Lista de definição</h3>
    <dl>
        <dt>HTML
            <dd>Linguagem de Marcação de hypertexto</dd>
        </dt>
        <dt>CSS
            <dd>Folha de estilo em cascata</dd>
        </dt>
        <dt>JavaScritp
            <dd>Linguagem de programação</dd>
        </dt>
    </dl>
</body>
</html>
